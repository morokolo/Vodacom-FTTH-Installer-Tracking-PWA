<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title> Home</title>
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/icon" href="favicon.ico"/>
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="bootstrap.min.css" rel="stylesheet">
	<!-- Main Style -->
	<link href="style.css" rel="stylesheet">
	<!-- Open Sans for body font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800" rel="stylesheet">
	<!-- Montserrat for title -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<script type="text/javascript"
			src="https://maps.google.com/maps/api/js?key=AIzaSyC8080U0sQQ0ilWJe_e6r-GfkM8fhjewSs"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<style>
		/* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>


<section class="top-floating-panel ">
	<div class="container">
		<div class="row installer-heading-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h4>En Route</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 col-sm-9 col-xs-9 address-block">
				23 Brompton Road, Randburg, South Africa
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 navigation-block">
				<i class="fa fa-location-arrow"></i>
				<p class="nav-label">navigate</p>
			</div>

		</div>
	</div>
</section>


<section class="bottom-floating-panel" id="bottom-bar">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<img src="profile_icon.png">
			</div>
			<div class="col-md-8 col-sm-8 col-xs-8">
				<p class="name">Samantha Berry</p>
				<p class="company">OpenServe Installer</p>
				<p class="status">status: en-route</p>
			</div>
		</div>

		<div class="row border-row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p class="extra-info">ORDER NUMBER: SO180406-124567</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4 centered">
				<i class="fa fa-phone"></i>
				<p class="actions">Call Installer</p>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4 centered">
				<i class="fa fa-comment"></i>
				<p class="actions">Text Installer</p>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4 centered">
				<i class="fa fa-share-alt"></i>
				<p class="actions">Share Location</p>
			</div>
		</div>
	</div>
</section>


<div id="map"></div>
<script>

    var map;
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat:-25.9683253, lng: 28.1259053},
        zoom: 15,
        mapTypeControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        fullscreenControl: false,
        scaleControl: false,
        zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_CENTER
        },
        scaleControl: false,
    });

    $("#bottom-bar").toggle(function(){
            $(this).animate(
                {
                    height: "30%",
                    width: "100%",
                    left: '0%'
                },600);
        },
        function(){
            $(this).animate(
                {
                    height: "15%",
                    width: "94%",
                    left: '3%'
                },600);
        });

</script>


</body>
</html>
