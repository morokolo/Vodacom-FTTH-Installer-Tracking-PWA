<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tracking</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet'/>
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet'/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>
<body>

<nav class="transparent" role="navigation">
    <div class="nav-wrapper container">
        <img src="vodacom_logo.png" class="sidenav-trigger">
    </div>
</nav>

<div class="row rate-installer">
    <div class="l2 rate-installer-container">

        <div class="rate-installer-header">
            <h2 class="rate-title">Rate your installer</h2>
            <p class="rate-subtitle">Your feedback is always appreciated</p>
        </div>
        <div class="row rate-installer-content">
            <div class="row image-container">
                <div class="col s12 m12 l12">
                    <a class="btn-floating btn-small waves-effect waves-light red rating-fab">4.8</a>
                    <img src="aquaman-profile.png" class="profile-icon-installer">
                </div>
            </div>
            <div class="l2">
                <fieldset class="rating">
                    <p class="normal-paragraph name-tag no-margin-tag rate-installer-name">Samantha Berry</p>
                    <p class="normal-paragraph no-margin-tag">SO180406-124567</p>

                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
                </fieldset>

                <div class="white-divider"></div>
                <p class="normal-paragraph name-tag no-margin-tag rate-installer-name">Good Service</p>

            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Write a thank you note</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ">
                    <a class="waves-effect waves-light btn submit-rating">
                        Submit Rating
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/materialize.js"></script>
<script src="/init.js"></script>

</body>
</html>
